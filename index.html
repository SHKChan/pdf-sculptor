<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Include jQuery from google API -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <!-- Include PDF.js and PDF.worker.js from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.8.335/pdf.worker.js"></script>

    <meta charset="UTF-8"
          name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>PDF Sculptor</title>
    <style>
        td {
            white-space: pre;
        }
    </style>
</head>

<body>
    <h1>PDF Sculptor</h1>
    <div style="border:1px solid">
        <div id="drop">
            <span>Drop PDF file here</span>
        </div>
        <br>
        <label for="pdf-file">Or click here</label>
        <input type="file"
               id="pdf-file">
    </div>

    <label for="result">
        <h2>Result</h2>
    </label>
    <textarea id="result"
              style="width: 100%; height: 200px"></textarea>
    <script src="./src/pdf-sculptor.js"
            type="module"></script>
    <script src="./src/index.js "
            type="module"></script>
</body>

</html>
