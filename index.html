<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet"
          href="./page/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <!-- Include PDF.js from a CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.js"></script>

    <meta charset="UTF-8"
          name="viewport"
          content="width=device-width, initial-scale=1.0">
    <title>PDF Sculptor</title>
</head>

<body>
    <div id="container">
        <h1>PDF Sculptor</h1>
        <div>
            <div id="drop">
                <span>Drop PDF file here</span>
            </div>
            <br>
            <label for="upload">Or click here</label>
            <input type="file"
                   id="upload">
        </div>
    </div>

    <div id="pdfContainer">
        <div class="pdf-header">
            <h2>PDF</h2>
            <div class="button-container">
                <button id="prev">Previous</button>
                <button id="next">Next</button>
                <span>Page: <span id="page_num"></span> / <span id="page_count"></span></span>
            </div>
        </div>
        <canvas id="pdf"></canvas>
    </div>

    <div id="textContainer">
        <label for="text">
            <h2>Result</h2>
        </label>
        <textarea id="text"
                  style="width: 100%; height: 200px"></textarea>
    </div>

    <script type="module"
            src="./src/pdf-sculptor.js"></script>
    <script type="module"
            src="./page/index.js"></script>
</body>

</html>
